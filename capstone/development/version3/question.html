<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Inter:wght@400;600;700&family=Montserrat:wght@300;400;600;700&family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@100&family=Rubik+Bubbles&family=Rubik+Iso&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    
    <!-- css -->
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <!-- js -->
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Usability Capstone Questions</title>
</head>
<body id="questionhtml">
    <header>
        <button id="hint">Hint</button>
        <button id="seal">Davis Seal</button>

        <!-- Seal image overlay -->
        <section id="overlay2" class="hidden">
            <article>
                <h2>Davis Centennial Seal</h2>
                <p>This is located in Downtown Davis, right next to Mishka's Cafe!</p>

                <img src="images/seal.png">
            
                <button class="close">Close</button>
            </article>
        </section>


        <h2 id="answertoplay">Answer the question to play the puzzle!</h2>
        <h1 id="question">Which of these are all elements represented in the Davis Centennial Seal?</h1>
    </header>
    <main>
        <div id="answers">
            <button id="answer1">Book, Tree, Water</button>
            <button id="answer2">Plow, Sunflowers, Train</button>
            <button id="answer3">Mountain, Flog, Building</button>
        </div>

        <button id="qdone">Done</button>

        <img id="monster2" src="images/monster2.svg" alt="monster2"/>
    </main>
</body>
</html>
