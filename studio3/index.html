<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="styles.css" rel="stylesheet">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Inter:wght@100;200;300;400;500;600;700&family=Montserrat:wght@300;400;600;700&family=Paytone+One:wght@100;200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@100&family=Rubik+Iso&family=Rubik+Mono+One:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- granim -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js" defer=""></script> -->
    <script src="./granim.js-2.0.0/dist/granim.min.js"></script>
    
    <!-- interact -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js" defer=""></script>
    
    <!-- JS -->
    <script src="script.js" defer></script>
    
    <title>Library Liberty</title>
</head>
<body>
    <canvas id="canvas-basic"></canvas>
    <div id="container">
        <header>
            <h1>build a watermelon</h1>
            <h3>drag and drop the slices</h3>
        </header>
        <main>
            <div id="yes-drop" class="drag-drop">
                <div class="drag-drop1"></div>
                <div class="drag-drop2"></div>
                <div class="drag-drop3"></div>
                <div class="drag-drop4"></div>
                <div class="drag-drop5"></div>
                <div class="drag-drop6"></div>
            </div>

            <div id="rightPanel">
                <!-- #outer-dropzone -->
                <div id="outer-dropzone" class="dropzone">
                  <!-- #inner-dropzone -->
                  <div id="inner-dropzone" class="dropzone"></div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <li><a href="https://interactjs.io/">interact.js</a></li>
        <li><a href="https://sarcadass.github.io/granim.js/index.html">Granim</a></li>
    </footer>
</body>
</html>
